<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <div style="text-align:center;">
            <img src="img/vMYyMOeQR2v8P7cOmAYR_Screen Shot 2016-01-16 at 7.53.18 AM.png" width="50%" height="auto">
        </div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <a ui-sref="menu.gudangku" class="button button-stable button-block ">Sign up</a>
            <a ui-sref="menu.login" class="button button-outline button-calm button-block">Sudah punya account?</a>
        </form>
    </ion-content>
</ion-view>
